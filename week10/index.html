<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to my Virtual Terrarium</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<h1>Make Your Own Terrarium</h1>
			<div id="left-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant1" src="./images/sea01.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant2" src="./images/sea02.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant3" src="./images/sea03.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant4" src="./images/sea04.png" />
				</div>
			</div>
			<div id="right-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant8" src="./images/sea05.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant9" src="./images/sea06.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant10" src="./images/sea07.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant11" src="./images/sea08.png" />
				</div>
			</div>

			<div id="terrarium">
				<div class="jar-top"></div>
				<div class="jar-walls">
					<div class="jar-glossy-long"></div>
					<div class="jar-glossy-short"></div>
				</div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
		</div>
	</body>
</html>
